[package]
name = "pretty-table-explorer"
version = "1.0.0"
edition = "2021"
description = "Interactive terminal table viewer for PostgreSQL"
authors = ["Your Name"]
license = "MIT"
repository = "https://github.com/yourusername/pretty-table-explorer"
readme = "README.md"

[[bin]]
name = "pte"
path = "src/main.rs"

[dependencies]
clap = { version = "4", features = ["derive"] }
crossterm = { version = "0.28", features = ["use-dev-tty"] }
postgres = "0.19"
ratatui = "0.29"
